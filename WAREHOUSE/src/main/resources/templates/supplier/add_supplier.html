<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="~{includes :: meta_script_link}"> </th:block>
</head>

<body>
<header th:replace="includes :: header"></header>

<main class="container">
    <h1>Add Supplier</h1>

    <form th:action="@{/supplier/add}" th:object="${newSupplierDTO}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" th:field="*{contactPerson}" class="form-control" />
            <div th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Supplier
        </button>
    </form>

    <div th:if="${error != null}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message != null}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
    </div>
</main>
</body>
</html>
