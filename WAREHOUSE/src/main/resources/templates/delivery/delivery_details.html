<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <<th:block th:replace="~{includes :: meta_script_link}"> </th:block>
</head>
<body>
<header th:replace="includes :: header"></header>

<main class="container">
    <h1>Delivery Details</h1>

    <dl>
        <dt>Delivery ID:</dt>
        <dd th:text="${delivery.id}"></dd>
        <dt>Order ID:</dt>
        <dd th:text="${delivery.orderNumber}"></dd>
        <dt>Destination:</dt>
        <dd th:text="${delivery.destination}"></dd>
        <dt>Delivery Date:</dt>
        <dd th:text="${#temporals.format(delivery.deliveryDate, 'dd-MM-yyyy HH:mm')}"></dd>
        <dt>Status:</dt>
        <dd th:text="${delivery.status}"></dd>
    </dl>

    <h2>Delivery Items</h2>
    <table th:if="${not #lists.isEmpty(delivery.items)}">
        <thead>
        <tr>
            <th>Ingredient Number</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${delivery.items}">
            <td th:text="${item.ingredientNumber}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/deliveries}" class="btn btn-secondary">Back to Delivery List</a>
    </div>
</main>
</body>
</html>
